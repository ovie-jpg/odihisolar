{% load static %}
<!DOCTYPE html>
<html>
	
<!-- molla/index.html  22 Nov 2019 09:54:33 GMT -->
<head>
		<script type="text/javascript">
			if (top !== window) {
				top.location.href = window.location.href;
			}
			if (window.location.hash) {
				window.location.href = window.location.href.replace(window.location.hash, '');
			}
		</script>

		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Odihi solartech Global</title>

		<meta name="author" content="p-Themes">

		<!-- Favicon -->
		<link rel="shortcut icon" href="https://www.portotheme.com/html/molla/assets/images/demos-img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="../../../www.portotheme.com/html/molla/assets/images/demos-img/apple-touch-icon.html">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'lib/bootstrap/bootstrap.min.css' %}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/main.min.css' %}">

</head>
<body>
		<div class="page-wrapper">
			<header id="header">
				<div class="container-lg">
					<div class="header-left">
						<a href="{% url 'home' %}" class="logo">
                            <img src="{% static 'assets/images/demos-img/odihi-main.jpg' %}" alt="Molla Logo" width="105" height="25">
                        </a>
					</div>
					<div class="header-main">
						<ul class="menu">
							<li>
								<a href="{% url 'home' %}" class="">home</a>
							</li>
							
						</ul>
					</div>
					
				</div>
			</header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
	<div class="row">
		<!-- Begin Post -->
		<div class="col-md-8 col-md-offset-2 col-xs-12">
			<div class="mainheading">

				<h1 class="posttitle">{{offer.discount_percentage}}% offer</h1>

			</div>

			<!-- Begin Post Content -->
			<div class="article-post">
				<p>
					deletes after: {{offer.valid_till}}
				</p>
			</div>
			<!-- End Post Content -->

			<!-- Begin Tags -->
			{% if user.is_staff %}
			<div class="after-post-tags">
					<a href="{% url 'edit-offer' offer.pk %}"><button class="btn btn-primary">Edit offer</button></a>
					<a href="{% url 'delete-offer' offer.pk %}"><button class="btn btn-danger">Delete offer</button></a>
			</div>
            <br>
            <br>
			{% endif %}

            <form method="POST">
                {% csrf_token %}

                {% if product in offer.product.all %}
                <button type="submit" class="btn btn-danger">Remove product</button>
                {% else %}
                <button type="submit" class="btn btn-primary">Add product</button>
                {% endif %}
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
              </form>
			<!-- End Tags -->

		</div>
		<!-- End Post -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
          
          </div>
          <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
          <script src="{% static 'lib/jquery.appear/jquery.appear.min.js' %}"></script>
          <!--<script src="lib/popper/umd/popper.min.js"></script>-->
          <script src="{% static 'lib/jquery.lazyload/jquery.lazyload.min.js' %}"></script>
          <script src="{% static 'lib/isotope/jquery.isotope.min.js' %}"></script>
          
          <!-- Theme Base, Components and Settings -->
          <script src="{% static 'assets/main.js' %}"></script>
  
</body>
</html>
